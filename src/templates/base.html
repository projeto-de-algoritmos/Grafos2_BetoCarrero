<!doctype html>
<html>
  <head>
    <title>Mapa do parque</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  </head>
  <body>
    <div class="p-3 ps-5 mb-5">
    </div>
      <div align="center" style="margin-bottom: 2em;">
        <img class="img-fluid rounded mx-auto d-block" width="60%" src="../static/images/mapa-beto-carrero-world.png">
      </div>
      <div  style="margin:0 auto; width: 500px">
        <form action="{{ url_for('index') }} " method = 'post' class="")>
            <div align="center" class="grid">
                <div style="float:left;" class="m-2">
                    <label for="fname">Escolha o ponto de partida:</label><br><br>
                    <select name="start" class="form-select" aria-label="Default select example">
                        {% for i in nodes %}
                          <option value={{i}}>{{i}}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="m-4 vl">
                </div>
                <div style="float:left;" class="m-2">
                    <label for="fname">Escolha at√© onde deseja ir:</label><br><br>
                    <select name="target" style="width: 200px" class="form-select" aria-label="Default select example">
                        {% for i in nodes %}
                          <option value={{i}}>{{i}}</option>
                        {% endfor %}
                    </select>
                </div>
                <button class="btn btn-dark mt-3" style="width:50%; margin-bottom:10%">Enviar</button>
            </div>
        </form>
    </div>
  </body>
</html>
